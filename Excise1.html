<html><!--html开头的表示方法-->
	<head><!--网页的头部信息，刚开始只知道头部包含网页的标题-->
		<title>我的第一个HTML网页</title>
	</head>
	<body>
	<p>title元素的内容会显示在浏览器中</p>
	<p>body元素的内容 显示的内容在网页显示在浏览器中</p>
	<!--<p></p>这对标签不知道是干什么的？w3c school上面解释的是<p> 标签定义段落。p也是paragraph的简称,每个段落都有个间隔，边距-->
	</body><!--网页内部可见的区域都在body标签内部显示出来-->
</html>
