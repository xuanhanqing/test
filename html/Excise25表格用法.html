<html >
<body>
<p>每个表格由 table 标签开始。</p>
<p>每个表格行由 tr 标签开始。</p>
<p>每个表格数据由 td 标签开始。</p>

<h4>一行</h4>
<table border="1">
	<tr>
		<td>100</td>
	</tr>
</table>

<h4>一行三列</h4>
<table border="1">
	<tr>
		<td>100</td>
		<td>200</td>
		<td>300</td>
	</tr>
</table>

<h4>二行三列</h4>
<table border="1">
	<tr>
		<td>400</td>
		<td>500</td>
		<td>600</td>
	</tr>
		<tr>
		<td>700</td>
		<td>800</td>
		<td>900</td>
	</tr>
</table>

</body>
</html>
