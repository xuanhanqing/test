<html>
	<body>
		<h4>一个无序的列表：</h4>
		<ul><!--unorder list-->
			<li type="disc">咖啡</li><!--list-->
			<li type="circle">牛奶</li>
			<li type="square">茶</li>
		</ul>
		<h4>一个有序的列表1：</h4>
		<ol><!--order list-->
			<li>咖啡</li>
			<li>牛奶</li>
			<li>茶</li>
		</ol>
		<h4>一个有序的列表2：</h4>
		<ol start="50">
			<li>咖啡</li>
			<li>牛奶</li>
			<li>茶</li>
		</ol>
		<h4>一个有序的列表3：</h4>
		<ol type="I" start="5" reversed="true">
			<li>咖啡</li>
			<li>牛奶</li>
			<li>茶</li>
		</ol>
	<h4>一个嵌套列表：</h4>
	<ul>
		<li>咖啡</li>
		<li>茶</li>
			<ul>
				<li style="circle">红茶</li>
				<li style="circle">绿茶</li>
					<ul>
					<li style="square">中国茶</li>
					<li style="square">中国茶</li>
					</ul>
			</ul>
		<li>牛奶</li>
	</ul>
	<h4>定义列表：</h4>
	<dl> <!--define list-->
		<dt>cpb</dt><!--define list title-->
		<dd>日本高端护肤品牌</dd><!--define list define-->
		<dt>雪花秀</dt>
		<dd>韩国中高端护肤品牌</dd>
	</dl>
	</body>
</html>
